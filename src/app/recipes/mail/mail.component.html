<div class="container">

    <div class="row">
        <div class="col-md-6 offset-md-3">

            <div class="form-group">
                <label for="Email">Email</label>
                <input type="email" class="form-control" name="Email" aria-describedby="emailHelp"
                    placeholder="Enter email" [(ngModel)]="email" id="email">

            </div>
            <div class="form-group">
                <label for="">Full Name</label>
                <input type="text" class="form-control" name="Fullname" placeholder="Full Name" id="FNAME"
                    [(ngModel)]="FNAME">
            </div>
            <div class="form-group">
                <label for="comment">Comment</label>
                <textarea class="form-control" [(ngModel)]="Comment" name="Comment" id="Comment">
    </textarea>
            </div>
            <button type="submit" class="btn btn-primary" style="color: #f8f9fa; background-color: #f44336; border: none"  (click)="saveEmail()">Submit</button>

        </div>
    </div>
</div>
